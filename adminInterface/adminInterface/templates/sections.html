{% extends "signed_in_base.html"%} {% block main_content %}

<div class="flex-container">
    <a class="card" id="add" href="{% url 'create_section'  %}">
        <div class="plus">
            +
        </div>
        <div>
            Lägg till ny sektion
        </div>
    </a>
    {% for section in sections %}
    <div class="card">
        <h2 class="title">
            {{section.sectionName}}
        </h2>
        <div class="content">
            Långnamn: {{section.sectionFullName}}
        </div>
        <div class="content">
            Klasser: {{section.classes}}
        </div>
        <div class="buttons">
            <a class="button" href="{% url 'edit_section' section.firebase_id %}"> 
                Redigera
            </a>
            <a class="button" onclick="return deleteAlert()" href="{%url 'delete_section' section.firebase_id %}">
                Ta bort
            </a>
        </div>
    </div>
    {% endfor %}
</div>

<script>
    function deleteAlert() {
        return confirm('Är du säker på att du vill ta bort sektionen?')
    }
</script> {%endblock%}
