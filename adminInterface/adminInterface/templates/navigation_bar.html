{% if msg %}

<script>
    alert('{{msg}}')
</script>
{% endif %}

{% load block_tags %}
<div class="sidenav">
    <h1 id="#header-text">
        Inloggad som <br />
        {{request.user}}
    </h1>
    {% for title,link in links.items %}
        {% if link in request.path %}
            <a class="active" href="{{link}}">{{title}}</a>
        {% else %}
            <a href="{{link}}">{{title}}</a>
        {%endif%}
    {% endfor %}
</div>
